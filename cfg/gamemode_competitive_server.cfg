exec gamemode_competitive.cfg

bot_quota "0"					                    // Determines the total number of bots in the game

mp_autokick 0					                    // Kick idle/team-killing players
mp_autoteambalance 0
mp_force_pick_time 160				            // The amount of time a player has on the team screen to make a selection before being auto-teamed
mp_limitteams 0                         	// Max # of players 1 team can have over another (0 disables check)
mp_win_panel_display_time 15	            // The amount of time to show the win panel between matches / halfs
mp_endmatch_votenextmap 0			            // Do not allow players to vote for the next map after a match
mp_c4timer 40                           	// How long from when the C4 is armed until it blows
mp_round_restart_delay 5			            // Number of seconds to delay before restarting a round after a win
mp_halftime_duration 15				            // Number of seconds that halftime lasts

// Votes
sv_allow_votes 0				                  // Allow voting?
sv_vote_issue_kick_allowed 0
sv_vote_issue_restart_game_allowed 0
sv_vote_issue_loadbackup_allowed 1
sv_vote_quorum_ratio 1				            // The minimum ratio of players needed to vote on an issue to resolve it (def. 0.501)
sv_vote_timer_duration 10			            // How long to allow voting on an issue

mp_team_timeout_max 3				              // Number of timeouts each team gets per match
mp_team_timeout_time 30				            // Duration of each timeout

sv_damage_print_enable 1        	        // Turn this off to disable the player's damage feed in the console after getting killed.
sv_showimpacts 0			                    // Turn off red impact-indicators
sv_regeneration_force_on 0		            // Turn off HP regeneration
mp_overtime_enable 0			                // enables overtime
mp_overtime_halftime_pausetimer 0 	      // no halftime pause in overtime
mp_overtime_maxrounds 6
mp_overtime_startmoney 10000
mp_do_warmup_period 0			                // Whether or not to do a warmup period at the start of a match.
mp_match_end_restart 1			              // At the end of the match, perform a restart instead of loading a new map
mp_spectators_max 20


sv_cheats 0				// no cheats on server
