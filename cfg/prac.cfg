// Training config for practice

exec gamemode_competitive_server.cfg

sv_cheats 1			// enable cheats
mp_roundtime_defuse 60		// set very long round time
mp_buytime 9999			// player can buy forever
mp_maxmoney 60000		// players can have 60k
mp_startmoney 60000		// players spawn with 60k
mp_afterroundmoney 60000

sv_infinite_ammo 2		// players must reload but have infinite mags
mp_freezetime 0			// disable start of round freeze time
mp_buy_anywhere 1		// enable players to buy anywhere
bot_stop 1			// freeze bots
ammo_grenade_limit_total 5	// player can carry 5 grenades
mp_respawn_on_death_ct 1	// enable respawns
mp_respawn_on_death_t 1		// enable respawns

sm_tails_enabled 1		// Turn on the NadeTails plugin if installed (!tails to activate)

bot_quota 0
bot_kick			// kick all bots
mp_restartgame 1


say "Practice CFG loaded."
exec cmds.cfg
